<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * { margin:0; padding:0;}
        div {width:800px; height:500px; margin:0 auto; border:1px solid #cccccc;}
        ul {overflow:hidden;}
        li {float:left; list-style:none; padding:0 50px; margin-right:5px; background-color:#0b684b; color:#ffffff; height:80px;
            transition-duration:2s;
        }
        li:hover { height:450px; background-color:#0094ff}
        li:active { height:300px; background-color:#ff6a00;}
    </style>
</head>
<body>
    <div>
        <ul>
            <li>GNB1</li>
            <li>GNB2</li>
            <li>GNB3</li>
            <li>GNB4</li>
            <li>GNB5</li>
        </ul>
    </div>
</body>
</html>
